<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/Sign_Up.css">
</head>
<body>
    <div class="wrapper">
        <main class="container">
            <div class="block">
                <a href="main.html"><div class="logo"></div></a>

                <div class="block-form">
                    <h1>Sign Up To eatly</h1>

                    <div class="but">
                        <button class="sistem"><img src="assets/img/Sign_Up/G.svg" alt="g" class="sis-logo"></button>
                        <button class="sistem"><img src="assets/img/Sign_Up/Apple.svg" alt="apple" class="sis-logo"></button>
                    </div>

                    <p>OR</p>

                    <form class="registration-form">
                        <div class="input-group">
                            <img class="status-icon" src="./assets/img/Sign_Up/User_Icon.svg" alt="icon">
                          <input type="text" id="full-name" name="full-name" placeholder="Full Name">
                        </div>
                        <div class="input-group">
                            <img class="status-icon" src="assets/img/Sign_Up/Email.svg" alt="icon">
                          <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <img class="status-icon" src="assets/img/Sign_Up/Icon.svg" alt="icon">
                          <input type="password" id="password" name="password" placeholder="Password">
                          <span class="toggle-password"></span>
                        </div>
                        <button type="submit">SIGN UP</button>
                    </form>
                      
                    <script src="assets/js/form.js"></script>

                    <p>Already Have An Account? <a href="Log_in.html">Log In</a></p>
                </div>

                <footer class="footer">
                    <p>Privacy Policy</p>
                    <p>Copyright 2022</p>
                </footer>
            </div>
            <img src="assets/img/Sign_Up/Side.jpg" alt="slide">
        </main>
    </div>
</body>
</html>
